<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./OIP.jpeg">
</head>
<body>
    <div class="container">
      <h1>Super Over Play</h1>
      <div class="row">
        <div class="col">
          <img src="https://th.bing.com/th/id/OIP.bxa9bgjGluF7Gp-A7W-JsAHaFP?rs=1&pid=ImgDetMain" class="pic" alt="CSK" width="150px" height="150px">  
          <p class="name">CSK</p>
          <div class="row goals" id="team1scores">
            <div id="square">-</div>
            <div id="square">-</div>
            <div id="square">-</div>
            <div id="square">-</div>
            <div id="square">-</div>
            <div id="square">-</div>
          </div>
        </div>
        <div class ="col">
          <div class="row score">
            <div id="team1score">0</div>
            <div>&nbsp;</div>
            <div>-</div>
            <div style="margin-top: 40px; margin-left:-30px; color: brown;">VS</div >
            <div id="team2score">0</div>
          </div>
        </div>
        <div class="col">
          <img src="https://th.bing.com/th/id/OIP.uL6bMEynCdWvWd7fAwcZDQAAAA?rs=1&pid=ImgDetMain" class="pic" alt="GT" width="150px" height="150px">
                  <p class="name">GT</p>
                  <div class="row goals" id="team2scores">
                      <div id="square">-</div>
                      <div id="square">-</div>
                      <div id="square">-</div>
                      <div id="square">-</div>
                      <div id="square">-</div>
                      <div id="square">-</div>
                  </div>
              </div>
          </div>
          <div class = "row">
              <input type="submit" value="Batting" id="strike" onclick="handleStrike()">
              <input type="submit" value="Refresh" id="try" onclick="window.location.reload()">
          </div>
          <div id="result"></div>
      </div>
      <script src="./design.js"></script>
  </body>
</html>
